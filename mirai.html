<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来人口シミュレーター</title>
    <style>
        body { font-family: sans-serif; background-image: url('https://images.unsplash.com/photo-1522383225653-ed111181a951?auto=format&fit=crop&q=80&w=1200'); background-size: cover; background-attachment: fixed; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.9); width: 90%; max-width: 480px; padding: 25px; border-radius: 20px; backdrop-filter: blur(5px); }
        h1 { color: #2e7d32; text-align: center; }
        .input-box { background: #e8f5e9; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        input { padding: 10px; width: 60px; font-size: 1.2rem; border-radius: 8px; border: 2px solid #2e7d32; text-align: center; }
        .result { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #2e7d32; }
    </style>
</head>
<body>
<div class="card">
    <h1>未来シミュレーター</h1>
    <div class="input-box">今の年齢： <input type="number" id="age" value="40" oninput="run()"> 歳</div>
    <div id="res"></div>
    <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#666;">← クイズに戻る</a>
</div>
<script>
    const data = [{y:2045, p:2368, m:"神楽を応援しています。"}, {y:2100, p:880, m:"伝説の八千代人です。"}];
    function run() {
        const age = parseInt(document.getElementById('age').value) || 0;
        const div = document.getElementById('res');
        const curY = new Date().getFullYear();
        let html = "";
        data.forEach(d => {
            html += `<div class="result"><strong>${d.y}年（あなたは ${age + (d.y - curY)}歳）</strong><br>推計人口：${d.p}人<br><small>${d.m}</small></div>`;
        });
        div.innerHTML = html;
    }
    run();
</script>
</body>
</html>
