<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function play(freq, duration, type) {
        // éŸ³æºä½œæˆ
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = (type === 'metal') ? 'triangle' : 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        if (type === 'big') {
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼šæ¡œã¨æºã‚Œ
            confetti({ particleCount: 12, spread: 60, origin: { y: 0.7 }, colors: ['#ffd700', '#ff0000', '#ffffff'] });
            document.getElementById('body').classList.add('shake');
            setTimeout(() => document.getElementById('body').classList.remove('shake'), 100);
        } else if (type === 'flute') {
            osc.frequency.linearRampToValueAtTime(freq + 100, audioCtx.currentTime + duration);
        }

        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function voice(text, pitch) {
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = "ja-JP"; uttr.pitch = pitch; uttr.rate = 1.7;
        window.speechSynthesis.speak(uttr);
    }
