<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function play(freq, duration, type) {
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = (type === 'metal') ? 'triangle' : 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        if (type === 'big') {
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            confetti({ particleCount: 15, spread: 60, origin: { y: 0.7 }, colors: ['#ffd700', '#ff0000'] });
        } else if (type === 'flute') {
            osc.frequency.linearRampToValueAtTime(freq + 100, audioCtx.currentTime + duration);
        }
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }
    function voice(text, pitch) {
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = "ja-JP"; uttr.pitch = pitch; uttr.rate = 1.6;
        window.speechSynthesis.speak(uttr);
    }
